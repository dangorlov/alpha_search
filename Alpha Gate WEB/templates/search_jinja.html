<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gamma SE - Found {{t_num}} results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  	<a class="navbar-brand" href="#">Alpha Gate</a>
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>

  	<div class="collapse navbar-collapse navbar-light" id="navbar1">
    	<ul class="navbar-nav mr-auto">
      		<li class="nav-item">
        		<a class="nav-link" href="/">Gamma Search</a>
      		</li>
		    <li class="nav-item active">
		    	<a class="nav-link" href="/weather">Beta Weather<span class="sr-only">(current)</span></a>
		    </li>
      		<li class="nav-item dropdown">
        		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All services</a>
        		<div class="dropdown-menu" aria-labelledby="navbarDropdown1">
          			<a class="dropdown-item" href="/news">Project News</a>
          			<a class="dropdown-item" href="/about">About</a>
          			<div class="dropdown-divider"></div>
          			<a class="dropdown-item" href="http://github.com/dangorlov/alpha_search">Github page</a>
        		</div>
      		</li>
    	</ul>
    	<form class="form-inline my-2 my-lg-0" action="http://127.0.0.1:8081/flask_api/search">
      		<input name="s" class="form-control mr-sm-2" type="search" value="{{r_name}}" placeholder="Search" aria-label="Search">
      		<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    	</form>
  	</div>
</nav>
    <br>
    <br>
    <div class="container">
        <div class="row"></div>
        {% for item in results %}
        <p class="lead"><a href="{{item[1]}}">{{item[0]}}</a><br>
            {{item[2]}}
        </p>
        <div class="w-100"></div>
        {% endfor %}
    </div>
    <div class="container"><p><small>Found {{t_num}} results  by request «{{r_name}}»</small></p></div>
</body>
</html>
